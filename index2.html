<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corazón que se centra con texto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      z-index: 1;
      text-shadow: 0 0 10px red;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="text-overlay">TE EXTRAÑO</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const particles = [];
    const total = 1000;

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
      return [x, y];
    }

    for (let i = 0; i < total; i++) {
      const t = Math.random() * Math.PI * 2;
      const [hx, hy] = heartShape(t);
      const targetX = centerX + hx * 20;
      const targetY = centerY - hy * 20;

      const startX = Math.random() < 0.5
        ? Math.random() * canvas.width
        : Math.random() < 0.5
          ? -100
          : canvas.width + 100;
      const startY = Math.random() < 0.5 ? -100 : canvas.height + 100;

      particles.push({
        x: startX,
        y: startY,
        tx: targetX,
        ty: targetY,
        size: 3 + Math.random() * 3, // ← MÁS GRUESAS
        speed: 0.03 + Math.random() * 0.02
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        p.x += (p.tx - p.x) * p.speed;
        p.y += (p.ty - p.y) * p.speed;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
